<div id="register-view" class="col-md-8 col-md-offset-2 view-hide">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <h3>Register</h3>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control username" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control password"  placeholder="Password">
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div  class="btn btn-default register-btn">Sign up</div>
        <a href="#login-popup" class="btn btn-link">already have an account?</a>
      </div>
    </div>
  </form>
</div>
